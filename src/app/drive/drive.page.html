<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://images.unsplash.com/photo-1621036619908-ccbe160a0cdb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-padding-vertical">
    <div class="avatar">
      <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png" />
    </div>
    <ion-label>
      <h2>G-Drive</h2>
      <p class="ion-text-right">40/50GB</p>
      <ion-progress-bar value="0.9" color="warning"></ion-progress-bar>
    </ion-label>
  </ion-item>
  <div class="main">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 class="header">Folders</h2>
        </ion-col>
        <ion-col class="ion-text-right">
          <h2 class="label">See All</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="slides">
      <ion-slides [options]="slideOpts">
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="ion-text-left">
                <ion-label>
                  <ion-icon name="folder" color="light"></ion-icon>
                  My Drive
                </ion-label>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div>
                      <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png" />
                    </div>
                    <p class="bgText">Logo.png</p>
                  </ion-col>
                  <ion-col>
                    <div>
                      <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png" />
                    </div>
                    <p class="bgText">Logo.svg</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="ion-text-left">
                <ion-label>
                  <ion-icon name="folder" color="light"></ion-icon>
                  Shared With
                </ion-label>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div>
                      <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png" />
                    </div>
                    <p class="bgText">Other.png</p>
                  </ion-col>
                  <ion-col>
                    <div>
                      <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png" />
                    </div>
                    <p class="bgText">Other.svg</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="container">
      <h2 class="ion-padding-bottom">Files</h2>
      <ion-item lines="none">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button fill="clear" color="light">
                <ion-icon name="document" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <h4>Project.pdf</h4>
                <h6>Google Drive/Docs</h6>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="clear" color="light">
                <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item lines="none" *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button fill="clear" color="light">
                <ion-icon name="film" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <h4>Project.mp4</h4>
                <h6>Google Drive/Docs/Media</h6>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="clear" color="light">
                <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </div>
</ion-content>
