<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-icon name="apps" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="clear" color="light">
        <ion-icon name="notifications" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="https://images.unsplash.com/photo-1621036619908-ccbe160a0cdb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" />
    </ion-avatar>
    <ion-label>
      <p>Hello,</p>
      <h3>Sarah Lance</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slideOpts">
      <ion-slide>
        <ion-card button (click)="onDrive()">
          <ion-card-header>
            <div class="main">
              <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png" />
            </div>
            <img src="https://i.ibb.co/jD8ypLq/files.jpg" class="files" />
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Dropbox</ion-card-title>
            <ion-card-subtitle class="ion-text-right">10/50GB</ion-card-subtitle>
            <ion-progress-bar value="0.2" color="primary"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card button (click)="onDrive()">
          <ion-card-header>
            <div class="main">
              <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png" />
            </div>
            <img src="https://i.ibb.co/jD8ypLq/files.jpg" class="files" />
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">G-Drive</ion-card-title>
            <ion-card-subtitle class="ion-text-right">40/50GB</ion-card-subtitle>
            <ion-progress-bar value="0.9" color="warning"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="container">
    <h2 class="ion-padding-bottom">Last Files</h2>
    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button fill="clear" color="light">
              <ion-icon name="document" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.pdf</h4>
              <h6>Google Drive/Docs</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light">
              <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="none" *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button fill="clear" color="light">
              <ion-icon name="film" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.mp4</h4>
              <h6>Google Drive/Docs/Media</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light">
              <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
